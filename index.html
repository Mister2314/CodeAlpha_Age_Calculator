<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="light-mode">
    <div class="theme-toggle">
        <button id="themeToggle">
            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </div>
    <div class="container">
        <div class="formContainer">
            <div class="up">
                <h1>Age Calculator</h1>
            </div>
            <div class="middle">
                <div class="inputcontainer">
                    <p class="title">Day</p>
                    <input type="text" name="date" id="date" placeholder="DD" required="required" minlength="1"
                        maxlength="2">
                    <span class="error" id="dateError"></span>
                </div>

                <div class="inputcontainer">
                    <p class="title">Month</p>
                    <input type="text" name="month" id="month" placeholder="MM" required="required" minlength="1"
                        maxlength="2">
                    <span class="error" id="monthError"></span>
                </div>

                <div class="inputcontainer">
                    <p class="title">Year</p>
                    <input type="text" name="year" id="year" placeholder="YYYY" required="required" minlength="4"
                        maxlength="4">
                    <span class="error" id="yearError"></span>
                </div>
            </div>

            <div class="bottom">
                <div class="submit-button">
                    <button type="button" id="calculateBtn">Calculate Age</button>
                </div>
            </div>

            <div class="result" id="result">
                <div id="ageResult"></div>
            </div>
        </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>

</html>
